<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedPiper</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header class="navbar navbar-expand-sm fixed-top">
        <!-- ヘッダーのタイトル（indexとの結び付） -->
        <a href="/" class="navbar-brand"><img class="d-inline-block align-top logo-img"
                src="/static/images/PiedPiper_logo_w.png" alt="PiedPiper"></a>
        <!-- ヘッダーのメニューバー -->
        <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link " href="#">Top</a></li>
                <li class="nav-item"><a class="nav-link " href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link " href="#activity">Activity</a></li>
                <li class="nav-item"><a class="nav-link " href="#joinus">Join Us</a></li>
                <li class="nav-item"><a class="nav-link " href="#contact">Contact</a></li>
            </ul>
        </div>

    </header>
    <!-- ここまでがヘッダー -->
    <div class="main ">
    {% block content %}
    <!-- ここに個別部分が挿入される -->
    {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
